# Default Configuration for World2Filter
# This file contains base settings inherited by all experiments

defaults:
  - _self_
  - dreamer_v3
  - distracting_cs

# General Settings
seed: 42
device: cuda
precision: float32
log_dir: ./logs
checkpoint_dir: ./checkpoints

# Training
training:
  total_steps: 1_000_000        # Full production training (1M steps)
  batch_size: 16                # Batch size per GPU (effective: 16 * num_gpus)
  batch_length: 64              # Sequence length for BPTT
  prefill_steps: 5000           # Prefill replay buffer before training
  train_ratio: 16.0             # Train steps per env step (DreamerV3 default)
  eval_every: 100_000           # Evaluate every 100k steps
  eval_episodes: 10
  checkpoint_every: 50_000      # Save checkpoint every 50k steps
  log_every: 1000                # Log metrics every 300 steps (matches psp_camera_ready)
  log_video_every: 25_000       # Log videos every 10k steps

# Replay Buffer
replay:
  capacity: 1_000_000
  min_length: 1                 # Minimum sequence length
  max_length: 0                 # 0 means no limit
  prioritize_ends: True

# Logging
logging:
  use_wandb: True
  wandb_project: world2filter_walker_walk
  wandb_entity: null
  log_scalars: True
  log_images: True
  log_videos: True
  log_histograms: False
  image_log_freq: 25_000        # Log images every 10k steps
  video_log_freq: 25_000        # Log videos every 10k steps
