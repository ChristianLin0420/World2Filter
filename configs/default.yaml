# Default Configuration for World2Filter
# This file contains base settings inherited by all experiments
# Optimized for NVIDIA A40 (47GB VRAM)

defaults:
  - _self_
  - dreamer_v3
  - distracting_cs

# General Settings
seed: 42
device: cuda
precision: float32
log_dir: ./logs
checkpoint_dir: ./checkpoints

# Training
training:
  total_steps: 200
  batch_size: 64              # Batch size for training
  batch_length: 64            # Sequence length for BPTT
  prefill_steps: 5000         # Reduced for faster startup
  train_every: 5              # Train every N env steps
  train_steps: 2              # Gradient updates per training call (increased for efficiency)
  eval_every: 50
  eval_episodes: 10
  checkpoint_every: 50
  log_every: 100
  log_video_every: 50

# Replay Buffer
replay:
  capacity: 1_000_000
  min_length: 1
  max_length: 0  # 0 means no limit
  prioritize_ends: True

# Logging
logging:
  use_wandb: True
  wandb_project: world2filter
  wandb_entity: null
  log_scalars: True
  log_images: True
  log_videos: True
  log_histograms: True
  image_log_freq: 100
  video_log_freq: 100
